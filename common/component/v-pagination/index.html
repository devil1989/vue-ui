<div class="table-list-extra">
    <div class="table-list-extra-desc"><span>共{{ options.totalPageNum }}页,共{{options.totalCount}}条</span></div>
    <div class="table-list-extra-info" >
        <div class="table-list-page-num">
            <span class="page-prev page-direction js_confirm_btn js_prev_page" @click="jumptopage(parseInt(options.currentPageIndex)-1)" >上一页</span>
            <ul >
                <li v-for="pageIdx in pageArray" :class="{'pagination-item':true,'current-page-index':(pageIdx==options.currentPageIndex) }" @click="jumptopage(pageIdx)" ><span>{{pageIdx}}</span></li>
            </ul>
            <span class="page-next page-direction js_confirm_btn js_next_page" @click="jumptopage(parseInt(options.currentPageIndex)+1)" >下一页</span>
        </div>
            
        <div class="table-list-extra-jump">
            <span >跳到</span>
            <input class="table-list-detail-page" type="text" v-model="options.jumpNum">
            <span>页</span>
            <span class="table-list-confirm js_confirm_btn" @click="jumptopage(parseInt(options.jumpNum))" >确定</span>
        </div>
    </div>
</div>
