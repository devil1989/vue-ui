<!-- title -->
<div v-if="options.display!=='destroy'" :class="[options.className,(options.display==='hide')?'ui-hide':'']">
	<div class="ui-pop-title ui-center">

		<!-- children,如果是字符串就直接作为innerHTML -->
		<div v-if="typeof options.children==='string' " class="ui-pop-title-content" v-html="options.children"></div>
		<div v-else class="ui-pop-title-content" >
			<div v-for="childComponent,idx in options.children" :class="childComponent.className||childComponent.name">
				<!-- 动态组件 -->
				<component v-bind:is="childComponent.name" ref="childComponent.name" :options="childComponent"></component>
			</div>
		</div>

		<i class="ui-pop-close" @click="closePop">{{options.v_closeName||"×"}}</i>
	</div>
</div>
